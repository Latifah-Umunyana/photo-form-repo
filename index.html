<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent-Div">
        <div id="img">
    <img src="pexels-ben-mack-6775270.jpg" alt="vacation" width="460" height="700">
    <div class="top-right">Travel anywhere with us</div></div>
    <form>
        <h1 id="heading">Sign Up</h1>
        <div id="child-div">
<label for="firstname" class="borders"><small>First name</small></label><br>
<label for="lastname" class="borders"><small>Last name</small></label><br>
</div>
<input type="text" name="firstname" class="name"/>
<input type="text" name="lastname" class="name"/>
<br><br>
<label for="email" class="borders"><small>E-mail</small></label><br>
<input type="email" name="email" class="borders"/><br><br>
<label for="password" class="borders"><small>Password</small></label><br>
<input type="password" name="password" class="borders"/><br><br>
<label for="password" class="borders"><small>Re-enter password</small></label><br>
<input type="password" name="password" class="borders"/><br><br>
<input type="checkbox" id="checkbox">
<label><small>I have read and agree with <b>Terms</b> and <b>Privacy Policy</small></b></label><br><br>
<button id="button"><b>Sign Up</b></button><br><br>
<label id="or">or</label><br><br>
<div id="icons">
<div class="label">
    <img src="google-logo.webp" alt="google" width="30" height="25"/>
    <a href="https://www.google.com/" id="google-link"><small>Sign Up with Google</small></a>
</div>
  <div class="label">
    <img src="facebook-logo.svg" alt="facebook-logo" width="30" height="25"/>
    <a href="https://www.facebook.com/" id="google-link"><small>Sign Up with facebook</small></a>
</div>
</div>
<div id="footer">
<label id="question">Already have an account?</label>
<label id="label1">Sign in</label>
</div>
</form>
</div>
</body>
</html>
